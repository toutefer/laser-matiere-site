<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vid√©os ‚Äì Laser & Mati√®re</title>
  <link rel="stylesheet" href="style.css">

  <style>

    /* ---- FOND IMAGE ---- */
    body.fond-videos {
      background: url("assets/images/fond_video.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* ---- WRAPPER ---- */
    .video-page-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      backdrop-filter: blur(2px);
    }

    /* ---- TITRE ---- */
    .video-title-main {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
    }

    /* ---- VID√âO PRINCIPALE ---- */
    .video-main {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .video-main video {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .video-main p {
      margin-top: 10px;
      color: #eaeaea;
    }

    /* ---- MINIATURES ---- */
    .video-thumbs {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .video-thumb {
      width: 260px;
      cursor: pointer;
      transition: 0.25s;
    }

    .video-thumb video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
    }

    .video-thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.45);
    }

    .video-thumb p {
      text-align: center;
      color: #eaeaea;
      margin-top: 6px;
    }

    /* ---- BOUTON RETOUR EN BAS ---- */
    .return-bottom {
      text-align: center;
      margin: 60px 0 20px 0;
    }

    .return-bottom a {
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 20px cyan;
      display: inline-block;
      transition: 0.3s;
    }

    .return-bottom a:hover {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 30px cyan;
    }

  </style>

</head>

<body class="fond-videos">

  <div class="video-page-wrapper">

    <h1 class="video-title-main">üé• Galerie Vid√©o ‚Äì Laser & Mati√®re</h1>

    <!-- VID√âO PRINCIPALE -->
    <section class="video-main">
      <video id="mainPlayer" controls>
        <source src="assets/video1.mp4" type="video/mp4">
      </video>
      <p>Gravure sur bouteille</p>
    </section>

    <!-- MINIATURES -->
    <div class="video-thumbs">

      <div class="video-thumb" onclick="changeVideo('assets/video1.mp4', 'Gravure sur bouteille')">
        <video muted>
          <source src="assets/video1.mp4" type="video/mp4">
        </video>
        <p>Gravure sur bouteille</p>
      </div>

      <div class="video-thumb" onclick="changeVideo('assets/video2.mp4', Gravure sur verre')">
        <video muted>
          <source src="assets/video2.mp4" type="video/mp4">
        </video>
        <p>Gravure sur verre</p>
      </div>

      <div class="video-thumb" onclick="changeVideo('assets/video3.mp4', 'Gravure m√©daillon')">
        <video muted>
          <source src="assets/video3.mp4" type="video/mp4">
        </video>
        <p>Gravure m√©daillon</p>
      </div>

    </div>

    <!-- BOUTON RETOUR EN BAS AU MILIEU -->
    <div class="return-bottom">
      <a href="index.html">‚üµ Retour</a>
    </div>

  </div>

  <!-- SCRIPT CHANGEMENT VID√âO -->
  <script>
    function changeVideo(src, title) {
      const main = document.getElementById('mainPlayer');
      main.pause();
      main.querySelector('source').src = src;
      main.load();
      main.play();
      document.querySelector('.video-main p').textContent = title;
    }
  </script>

</body>

</html>
