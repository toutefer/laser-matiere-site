<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Vid√©os ‚Äì Laser & Mati√®re</title>

  <link rel="stylesheet" href="assets/styles.css">

  <style>

    /* --- FOND AVEC TON IMAGE --- */
    body {
      background: url("assets/images/fond_video.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .video-page-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* --- TITRE --- */
    .video-title-main {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,255,255,0.8);
    }

    /* --- LECTEUR PRINCIPAL (PC seulement) --- */
    .video-main {
      max-width: 900px;
      margin: 0 auto 40px auto;
      text-align: center;
    }

    .video-main video {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
    }

    .video-main p {
      margin-top: 10px;
      color: #ddd;
    }

    /* --- MINIATURES (PC) --- */
    .video-thumbs {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .video-thumb {
      width: 260px;
      cursor: pointer;
      transition: 0.25s;
    }

    .video-thumb video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
    }

    .video-thumb:hover {
      transform: scale(1.05);
    }

    .video-thumb p {
      text-align: center;
      margin-top: 5px;
      color: #ddd;
    }

    /* ================================
       üì± VERSION MOBILE
       ================================ */
    @media (max-width: 768px) {

      /* On cache le grand lecteur */
      .video-main {
        display: none !important;
      }

      /* Les miniatures deviennent des lecteurs ind√©pendants */
      .video-thumbs {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 100%;
      }

      .video-thumb {
        width: 100%;
      }

      .video-thumb video {
        width: 100%;
        border-radius: 12px;
      }
    }

  </style>
</head>

<body>

<div class="video-page-wrapper">

  <h1 class="video-title-main">üé• Galerie Vid√©o ‚Äì Laser & Mati√®re</h1>

  <!-- ======== LECTEUR PRINCIPAL (visible PC seulement) ======== -->
  <section class="video-main">
    <video id="mainPlayer" controls>
      <source src="assets/video1.mp4" type="video/mp4">
    </video>
    <p id="mainPlayerTitle">Gravure sur bouteille</p>
  </section>


  <!-- ======== MINIATURES / PLAYERS MOBILES ======== -->
  <div class="video-thumbs">

    <div class="video-thumb" onclick="changeVideo('assets/video1.mp4', 'Gravure sur bouteille')">
      <video controls playsinline preload="metadata">
        <source src="assets/video1.mp4" type="video/mp4">
      </video>
      <p>Gravure sur bouteille</p>
    </div>

    <div class="video-thumb" onclick="changeVideo('assets/video2.mp4', 'D√©coupe bois 40W')">
      <video controls playsinline preload="metadata">
        <source src="assets/video2.mp4" type="video/mp4">
      </video>
      <p>D√©coupe bois 40W</p>
    </div>

    <div class="video-thumb" onclick="changeVideo('assets/video3.mp4', 'Gravure m√©tal 2W')">
      <video controls playsinline preload="metadata">
        <source src="assets/video3.mp4" type="video/mp4">
      </video>
      <p>Gravure m√©tal 2W</p>
    </div>

  </div>

  <!-- BOUTON RETOUR ACCUEIL -->
  <div style="text-align:center; margin:40px 0;">
    <a href="index.html" class="btn btn-primary">‚Üê Retour √† l'accueil</a>
  </div>

</div>

<script>
/* ======== FONCTION POUR PC ======== */
function changeVideo(src, title) {
  if (window.innerWidth <= 768) return; // SUR MOBILE : on ne touche √† rien

  const player = document.getElementById('mainPlayer');
  const titleBox = document.getElementById('mainPlayerTitle');

  player.pause();
  player.querySelector('source').src = src;
  player.load();
  player.play();

  titleBox.textContent = title;
}
</script>

</body>
</html>
